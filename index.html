<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Clase HTML 4 comision 22522</h1>
    </header>
    <main>
       
        <form action="show-data.html" target="_blank" >
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre"  required placeholder="Ingrese su nombre aqui....">
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" required id="apellido">
            <br>
            <label for="edad">Edad</label>
            <input type="number" name="edad"  value="6" id="edad">
            <br>
            <label for="altura">altura</label>
            <input type="number" step="0.01" name="altura" id="altura">
            <br>
            <label for="fechan">Fecha Nacimiento</label>
            <input type="date" step="0.01" name="fechan" id="fechan">
            <br>
            <label for="clave">Clave</label>
            <input type="password" size="80"  maxlength="8" minlength="4" step="0.01" name="clave" id="clave">
            <br>
            <label for="comentario">Comentario</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email"  required placeholder="Ingrese su email aqui....">
            <br>
            
            
            <br><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
